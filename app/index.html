<!DOCTYPE html>
<html>

  <title id="tab-title">Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../_node_modules/bootstrap/css/bootstrap.min.css" />

    </div>
  </div>

  <div class="container container-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>

        aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <span class="navbar-text" style="padding-right: 100px">
          Learning and programming in Javascript!

          <br>
          <p>Calculator</p>
        </a>
      </div>
    </div>


    <!-- LINK FOR GAMES -->
    <h3 class="text-center">GAMES</h3>
    <hr class="blue-line">
    <div class="row mt-3">
      <!-- LINK FOR THE HASH GAME -->
      <div class="col-md-12 text-center">
        <div class="mt-2">
          <a href="" data-toggle="modal" data-target="#hash-modal">
            <img src="../img/hash/hash-100px.png" alt="Hash game">
            <br>
            <p>Hash</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL - CALCULATOR -->
  <div id="calculator"></div>

  <!-- MODAL - HASH -->
  <div id="hash"></div>

  <footer>
    <p class="text-center mt-3" style="color:rgb(255, 255, 255)">@Desenvolvido por

  <script src="calculator/calculator.js"></script>
  <script src="hash/hash.js"></script>
