<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/hash/hash.css" />
  <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
</head>

<body>

  <!-- HEADER - TITLE AND WATCH -->
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <h1 class="font-boogaloo title-page">MY APPs</h1>
      </div>
      <div class="col-sm-2">
        <div class="container-clock">
          <div class="text-center" id="real-clock"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-white">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <span class="navbar-text" style="padding-right: 100px">
          Learning and programming in Javascript!
        </span>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- LINKs FOR THE APPLICATIONS -->
    <div class="row">

      <!-- LINK FOR THE CALCULATOR -->
      <div class="col-md-6 text-center">
        <a href="" data-toggle="modal" data-target="#calculator-modal">
          <img src="img/calculator/calculator.png" alt="image the calculator">
          <br>
          <p>Calculator</p>
        </a>
      </div>

      <!-- LINK FOR THE HASH GAME -->
      <div class="col-md-6 text-center">
        <div class="mt-2">
          <a href="" data-toggle="modal" data-target="#hash-modal">
            <img src="img/hash/hash.png" alt="Hash game">
            <br>
            <p>Hash</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL - CALCULATOR-->
  <div class="modal fade" id="calculator-modal" tabindex="-1" role="dialog" aria-labelledby="calculator-modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Calculator</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">First Number</label>
              <input type="text" class="form-control" id="firstNumber" aria-describedby="emailHelp" placeholder="Enter number">
              <small id="messageOfValidationToFirstNumber" class="form-text color-red"></small>
            </div>
            <div class="form-group">
              <label for="selectOperator">Select Operator</label>
              <select class="form-control" id="selectOperator">
                <option selected>Select the Operator</option>
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
              </select>
              <small id="messageOfValidationToOperation" class="form-text color-red"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Second Number</label>
              <input type="text" class="form-control" id="secondNumber" placeholder="Enter number">
              <small id="messageOfValidationToSecondNumber" class="form-text color-red"></small>
            </div>
            <div class="row">
              <div class="col-sm-7">
                <button type="button" class="btn btn-primary" onclick="validator(); calculate();">Result</button>
              </div>
              <div class="col-sm-5">
                <p id="result">Shows the Result</p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL - HASH GAME -->
  <div class="modal fade bd-example-modal-lg" id="hash-modal" tabindex="-1" role="dialog" aria-labelledby="hash-modalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            <img src="./img/hash/hash-40px.png" alt="hash title"> HASH</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <div class="row">
              <div class="col-md-3">
                <img class="mb-1" src="./img/hash/1.png" width="40px" alt="">
                <h3>Jogador 1</h3>
                <img src="./img/hash/mark.png" id="playerOne">
              </div>
              <div class="col-md-6">
                <div id="jogo">
                  <div class="linha">
                    <div class="casa" id="casa1"></div>
                    <div class="casa" id="casa2"></div>
                    <div class="casa" id="casa3"></div>
                  </div>
                  <div class="linha">
                    <div class="casa" id="casa4"></div>
                    <div class="casa" id="casa5"></div>
                    <div class="casa" id="casa6"></div>
                  </div>
                  <div class="linha">
                    <div class="casa" id="casa7"></div>
                    <div class="casa" id="casa8"></div>
                    <div class="casa" id="casa9"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <img class="mb-1" src="./img/hash/2.png" width="40px" alt="">
                <h3>Jogador 2</h3>
                <img src="" id="playerTwo">
              </div>
            </div>
            <div id="resultado"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p class="text-center" style="color:rgb(255, 255, 255)">@Desenvolvido por
      <a href="" target="_blank">
        JHMT
      </a>
    </p>
  </footer>

  <!-- IMPORTS -->
  <script src="./js/jquery.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/clock/clock.js"></script>
  <script src="./js/calculator/calculator.js"></script>
  <script src="./js/hash/hash.js"></script>
</body>

</html>
